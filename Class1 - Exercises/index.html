<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AJS-1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- CHOOSE BTNs -->
      <div class="mt-5 text-center">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="auth-btns">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="login-checked" checked /> Login
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="register-checked" /> Register
          </label>
        </div>
      </div>

      <div class="card m-5">
        <!-- REGISTER FORM -->
        <form id="register-form" class="card-body">
          <h3 id="register-title" class="card-title">Register</h3>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter First name, Last name"
          />
          <input type="email" id="register-email" class="form-control" placeholder="Enter email" />
          <input
            type="password"
            id="register-password"
            class="form-control"
            placeholder="Enter password"
          />
          <button type="button" id="register-btn" class="btn btn-primary">Register</button>
        </form>

        <!-- LOGIN FORM -->
        <form id="login-form" class="card-body">
          <h3 id="login-title" class="card-title">Login</h3>
          <input type="email" id="login-email" class="form-control" placeholder="Enter email" />
          <input
            type="password"
            id="login-password"
            class="form-control"
            placeholder="Enter password"
          />
          <button type="button" id="login-btn" class="btn btn-primary">
            Login
          </button>
        </form>
      </div>

      <div class="alert alert-success" role="alert" id="alert-logged-in"></div>
      <div class="alert alert-danger" role="alert" id="alert-rejected"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
